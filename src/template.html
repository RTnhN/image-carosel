<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <title>image carousel</title>
  </head>
  <body>
    <div id="content">
      <div id="cardsContainer">
        <div id="img-1" class="card shown">
          <img src="http://placekitten.com/300/300?image=1" alt="" />
        </div>
        <div id="img-2" class="card">
          <img src="http://placekitten.com/300/300?image=2" alt="" />
        </div>
        <div id="img-3" class="card">
          <img src="http://placekitten.com/300/300?image=3" alt="" />
        </div>
        <div id="img-4" class="card">
          <img src="http://placekitten.com/300/300?image=4" alt="" />
        </div>
        <div id="img-5" class="card">
          <img src="http://placekitten.com/300/300?image=5" alt="" />
        </div>
        <div id="img-6" class="card">
          <img src="http://placekitten.com/300/300?image=6" alt="" />
        </div>
        <div id="img-7" class="card">
          <img src="http://placekitten.com/300/300?image=7" alt="" />
        </div>
        <div id="img-8" class="card">
          <img src="http://placekitten.com/300/300?image=8" alt="" />
        </div>
        <div id="img-9" class="card">
          <img src="http://placekitten.com/300/300?image=9" alt="" />
        </div>
        <div id="img-10" class="card">
          <img src="http://placekitten.com/300/300?image=10" alt="" />
        </div>
      </div>
      <div id="controlsContainer">
        <button id="previous" class="material-symbols-outlined">
          chevron_left
        </button>
        <div id="photoDots">
          <input type="checkbox" id="imgHint-1" checked />
          <input type="checkbox" id="imgHint-2" />
          <input type="checkbox" id="imgHint-3" />
          <input type="checkbox" id="imgHint-4" />
          <input type="checkbox" id="imgHint-5" />
          <input type="checkbox" id="imgHint-6" />
          <input type="checkbox" id="imgHint-7" />
          <input type="checkbox" id="imgHint-8" />
          <input type="checkbox" id="imgHint-9" />
          <input type="checkbox" id="imgHint-10"/>
        </div>
        <button id="next" class="material-symbols-outlined">
          chevron_right
        </button>
      </div>
    </div>
  </body>
</html>
